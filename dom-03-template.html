<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./js/public/css/dom.css" />
    <script
      src="./js/dom-03-template.js"
      type="application/javascript"
    ></script>
    <title>DOM-03-Template</title>
  </head>
  <body>
    <a
      href="index.html"
      style="display: flex; padding: 10px; justify-content: center"
      >Back</a
    >
    <hr style="margin-bottom: 2em" />
    <div class="app-cmp-number-list">
      <button type="button" class="app-btn-add" style="margin-bottom: 1em">
        Add Input
      </button>
      <template class="app-tmp-number-component">
        <div class="app-cmp-number">
          <label>
            <b>Number <span class="app-title-number"></span>:</b>
            <input type="number" class="app-inp-number" />
          </label>
        </div>
      </template>
    </div>
    <label>
      <b>Resule :</b>
      <output class="app-outp-number">0</output>
    </label>
  </body>
</html>
